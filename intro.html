<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Intro Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body { height: 100%; margin: 0; }
    /* Dark page background (particles are white in your config) */
    body { background:#0d1117; }

    /* particles canvas behind everything */
    #bg { position: fixed; inset: 0; z-index: 0; }

    /* centered overlay with the typing text */
    .overlay {
      position: fixed; inset: 0; z-index: 1;
      display: grid; place-items: center;
      pointer-events: none;
      padding: 0 24px;
      text-align: center;
    }
    .overlay img { width: 860px; max-width: 95%; }
  </style>

  <!-- your local particles.js -->
  <script src="particles.min.js"></script>
</head>
<body>
  <!-- Background animation target -->
  <div id="bg"></div>

  <!-- Typing text (SVG image) -->
  <div class="overlay">
    <a href="https://git.io/typing-svg">
      <!-- Replace the src URL with the one you generated if you want different text/colors -->
      <img
        src="https://readme-typing-svg.herokuapp.com?font=Fira+Code&size=40&pause=1000&color=FFFFFF&background=00000000&width=860&lines=%F0%9F%91%8B+Hi+there!+I+am+Glenn+Luque"
        alt="Typing SVG" />
    </a>
  </div>

  <script>
    /* === Your particles.js configuration === */
    const config = {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000000" },
          "polygon": { "nb_sides": 5 },
          "image": { "src": "img/github.svg", "width": 100, "height": 100 }
        },
        "opacity": { "value": 0.5, "random": false,
          "anim": { "enable": false, "speed": 1, "opacity_min": 0.1, "sync": false }
        },
        "size": { "value": 5, "random": true,
          "anim": { "enable": false, "speed": 40, "size_min": 0.1, "sync": false }
        },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
        "move": {
          "enable": true, "speed": 6, "direction": "none", "random": false, "straight": false, "out_mode": "out",
          "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "grab": { "distance": 400, "line_linked": { "opacity": 1 } },
          "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 },
          "repulse": { "distance": 200 },
          "push": { "particles_nb": 4 },
          "remove": { "particles_nb": 2 }
        }
      },
      "retina_detect": true,
      "config_demo": {
        "hide_card": false,
        "background_color": "#b61924",  /* ignored because we set body background above */
        "background_image": "",
        "background_position": "50% 50%",
        "background_repeat": "no-repeat",
        "background_size": "cover"
      }
    };

    /* mount animation into #bg */
    particlesJS("bg", config);
  </script>
</body>
</html>
